<ion-header>
    <ion-navbar no-border-bottom>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>

        <ion-segment [(ngModel)]="segment" (ionChange)="updateDisplaySchedule()">
            <ion-segment-button value="personal">
                Pers√∂nlich
            </ion-segment-button>
            <ion-segment-button value="all">
                Komplett
            </ion-segment-button>
        </ion-segment>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <ion-list #scheduleList [hidden]="shownSessions === 0">

        <ion-item-group *ngFor="let group of scheduleGroups">

            <ion-item-divider sticky>
                <ion-label>
                    {{group.name}}
                </ion-label>
            </ion-item-divider>

            <ion-item-sliding *ngFor="let item of group.scheduleItems">

                <button ion-item (click)="goToDetail(item)">
                <h3>{{item.title}}</h3>
                <p>
                  {{item.time}}
                  {{item.backingItem ? ": " + item.backingItem.location.name : ""}}
                </p>
              </button>

            </ion-item-sliding>

        </ion-item-group>

    </ion-list>

</ion-content>
