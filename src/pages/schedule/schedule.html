<ion-header>
    <ion-navbar>
        <ion-title>
            Programm
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding id="page3">
    <ion-item-group *ngFor="let group of scheduleGroups">

        <ion-item-divider light>{{group.name}}</ion-item-divider>
        <ion-item *ngFor="let item of group.scheduleItems" on-click="goToDetail(item)">{{item.title}}<span item-end>{{item.time}}</span></ion-item>

    </ion-item-group>
</ion-content>
