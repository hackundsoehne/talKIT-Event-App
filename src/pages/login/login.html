<ion-header>
    <ion-navbar>
        <ion-title>
            Login
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding id="page11">
    <img src="assets/imgs/Vektor.png" class="slide-image" />
    <form #loginForm="ngForm" (ngSubmit)="login()" autocomplete="off">
        <ion-row>
            <ion-col>
                <ion-list inset>
                    <ion-item>
                        <ion-input placeholder="Anmelde-Code (Der Code wurde dir per Email geschickt)" name="token" id="loginField" type="text" required [(ngModel)]="token" #email></ion-input>
                    </ion-item>
                </ion-list>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <div *ngIf="error" class="alert alert-danger">{{error}}</div>
                <button ion-button class="submit-btn" full type="submit" [disabled]="!loginForm.form.valid">Login
                        </button>
            </ion-col>
        </ion-row>
    </form>
</ion-content>
